<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: blue;
        }
    </style>
</head>
<body>
    

    <script>
        window.alert("hola mundo")
        var nombre = window.prompt("cual es su nombre?: ")
        var confirmacion = window.confirm("gustas de programar?: ,")
        window.alert("hola "+ nombre + " te gusta programar? : "+ confirmacion)
        document.write(`hola ${nombre.toUpperCase()} te gusta programar: ${confirmacion}<br>`)
        document.write(`hola ${nombre} tu nombre tiene ${nombre.length} letras y en minusculas se escribe asi: ${nombre.toLowerCase()}`)
        
    </script>
</body>
