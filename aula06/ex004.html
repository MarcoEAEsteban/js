    <style>
        body{
            font: normal 20pt Arial;

<body>
    <script>
        var nome = window.prompt("cual es su nombre?: ")
        document.write(`Hola '${nome}' su nombre tiene ${nome.length} letras.<br>`)
        document.write(`Su nombre en mayusculas es ${nome.toUpperCase()}<br>`)
        document.write(`Su nombre en minusculas es ${nome.toLowerCase()}`)
    </script>
</body>
