<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teclado</title>
    <style>
        body{
            display: flex;
        }
        div.letras{
            font: normal 20pt Arial;
            background: green;
            width: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 10px;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="letras">A</div>
    <div class="letras">B</div>
    <div class="letras">C</div>
    <div class="letras">D</div>
    <div class="letras">E</div>
    <div class="letras">F</div>
    <div class="letras">G</div>
    <script>

        var letra = window.document.getElementsByClassName('letras')[0]
        letra.addEventListener('click',clicar)
        letra.addEventListener('mouseenter', entrar)
        letra.addEventListener('mouseout',salir)
        function clicar(){
            letra.innerText="clico"
        }
        function entrar(){
            letra.style.background = "red"
        }
        function salir(){
            letra.style.background = "green"
        }
    </script>
</body>
</html>
