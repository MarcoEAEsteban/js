<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidad del carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</body>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Su velocidad actual es de <strong>${vel} km/h</strong></p>`
            if(vel>60){
                res.innerHTML += `<p>Usted esta <strong>MULTADO</strong> por exceso de velocidad!<p>`
            }
            res.innerHTML += `<p>Maneje siempre con el cinturon de seguridad!</p>`
        }
    </script>


</html>
