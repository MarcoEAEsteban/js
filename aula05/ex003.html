<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mi primer programa</title>

    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;  
        }
        h1{
            color: yellowgreen;

<body>
    <h1>hola, mundo!</h1>
    <p>Ya me libre de la maldicion</p>

    <script>
       var n1 = Number.parseInt(window.prompt("Digite un numero: "))
       var n2 = Number.parseInt(window.prompt("digite otro numero: ")) 
       var s = n1 + n2 
       window.alert(`La suma de ${n1} y ${n2} es igual a ${s}`)
    </script>

</body>
